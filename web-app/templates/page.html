<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Journal Reflection</title>
  <style>
    @font-face {
      font-family: 'September Mornings';
      src: url("{{ url_for('static', filename='fonts/SeptemberMornings.ttf') }}") format('truetype');
    }

    body {
      margin: 0;
      padding: 0;
      background: url('static/4.webp') no-repeat center center fixed; /* Hardcoded for score 3 */
      background-size: cover;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s ease-in-out;
    }

    .container {
      display: flex;
      gap: 60px;
      padding: 40px;
      max-width: 1200px;
      width: 100%;
      align-items: flex-start;
    }

    .left-panel {
      flex: 2;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: flex-start;
    }

    .date {
      font-size: 20px;
      color: #7d7d7d;
      font-weight: bold;
    }

    .entry {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 15px;
      min-height: 300px;
      max-width: 600px;
      font-family: 'September Mornings', cursive;
      font-size: 30px;
      white-space: pre-wrap;
    }

    .mood-bar {
      display: flex;
      gap: 2px;
    }

    .mood-box {
      width: 40px;
      height: 30px;
      border-radius: 5px;
      background-color: #eee;
      border: 1px solid #ccc;
    }

    .quote-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      font-style: italic;
      font-size: 18px;
      max-width: 300px;
    }

    /* Mood score color classes */
    .score-1 { background-color: #9f96bd; }
    .score-2 { background-color: #5a925d; }
    .score-3 { background-color: #b8e8ee; }
    .score-4 { background-color: #f5e5b4; }
    .score-5 { background-color: #fed6c1; }

    /* Back to Home button */
    .back-button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <a href="{{ url_for('home') }}" class="back-button">Back to Home</a>
      <div class="date">{{ entry['journal_date'] }}</div>
      <div class="entry">{{ entry['text'] }}</div>
    </div>

    <p><strong>Mood Score:</strong> {{ sentiment_score }}</p>
    
    <div class="mood-bar">
      {% for i in range(1, 6) %}
        <div class="mood-box {% if i <= sentiment_score %}score-{{ sentiment_score }}{% endif %}"></div>
      {% endfor %}
    </div>

      <div class="quote-box">
        "Keep going, youâ€™re doing better than you think."
      </div>
    </div>
  </div>
</body>
</html>
